name: Test Submissions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install pytest

      # - name: Run tests
      #   run: pytest problems/**/tests.py || exit 1

      - name: Run tests
        run: PYTHONPATH=$(pwd) pytest || exit 1

